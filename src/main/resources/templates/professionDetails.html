<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link th:href="@{css/style.css}" type="text/css" rel="stylesheet">
    <script th:src="@{js/clock.js}" type="text/javascript"></script>
</head>
<body>
    <div class="yxk">
        <div class="wrap">
            <div class="school">
                <div class="schoolname" align="center" ><b th:text="${session.profession.proname}"></b><b>专业</b></div>
                <div id="Clock" class="schoolinfo mt10" align="center"></div>
            </div>
            <div class="clear"></div>
        </div>
    </div>
    <div class="yuanxiaoneirong_tt"><i class="fa fa-list-ul" id="zygk"></i> 专业概况</div>
    <div class="yuanxiaoneirong_c">
        <div class="yuanxiaoneirong_gk">
            <ul>
                <li class="yuanxiaoneirong_gk_title">专业代码</li>
                <li class="yuanxiaoneirong_gk_content" th:text="${session.profession.getPro_code()}">&nbsp;</li>
                <li class="yuanxiaoneirong_gk_title">学历类别</li>
                <li class="yuanxiaoneirong_gk_content" th:text="${session.profession.getDegree_category()}">&nbsp;</li>
                <li class="yuanxiaoneirong_gk_title">学科门类</li>
                <li class="yuanxiaoneirong_gk_content" th:text="${session.profession.getDisciplines()}">&nbsp;</li>
                <li class="yuanxiaoneirong_gk_title" >专业类别</li>
                <li class="yuanxiaoneirong_gk_content" th:text="${session.profession.getPro_category()}">&nbsp;</li>
                <li class="yuanxiaoneirong_gk_title">授予学位</li>
                <li class="yuanxiaoneirong_gk_content" th:text="${session.profession.getDegree()}">&nbsp;</li>
                <li class="yuanxiaoneirong_gk_title">修学年限</li>
                <li class="yuanxiaoneirong_gk_content" th:text="${session.profession.getYears()}">&nbsp;</li>
            </ul>
            <div class="cleardiv"></div>
        </div>
    </div>
    <div class="yuanxiaoneirong_tt"><i class="fa fa-file-text-o" id="zyjs"></i> 专业介绍</div>
    <div class="yuanxiaoneirong_tt"><i class="fa fa-line-chart" id="zyqj"></i> 专业前景</div>
    <script>
        function tick() {
            var hours, minutes, seconds, xfile;
            var intHours, intMinutes, intSeconds;
            var today, theday;
            today = new Date();
            function initArray(){
                this.length=initArray.arguments.length
                for(var i=0;i<this.length;i++)
                    this[i+1]=initArray.arguments[i] }
            var d=new initArray(
                "星期日",
                "星期一",
                "星期二",
                "星期三",
                "星期四",
                "星期五",
                "星期六");
            theday = [today.getYear()-100+2000]+"年" + [today.getMonth()+1]+"月" +today.getDate() + d[today.getDay()+1];
            intHours = today.getHours();
            intMinutes = today.getMinutes();
            intSeconds = today.getSeconds();
            if (intHours == 0) {
                hours = "12:";
                xfile = "午夜";
            } else if (intHours < 12) {
                hours = intHours+":";
                xfile = "上午";
            } else if (intHours == 12) {
                hours = "12:";
                xfile = "正午";
            } else {
                intHours = intHours - 12
                hours = intHours + ":";
                xfile = "下午";
            }
            if (intMinutes < 10) {
                minutes = "0"+intMinutes+":";
            } else {
                minutes = intMinutes+":";
            }
            if (intSeconds < 10) {
                seconds = "0"+intSeconds+" ";
            } else {
                seconds = intSeconds+" ";
            }
            timeString = theday+xfile+hours+minutes+seconds;
            Clock.innerHTML = timeString;
            window.setTimeout("tick();", 100);
        }
        window.onload = tick;
    </script>
</body>
</html>
