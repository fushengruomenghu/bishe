<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:href="@{css/bootstrap.min.css}" type="text/css" rel="stylesheet">
    <link th:href="@{css/font-awesome.min.css}" type="text/javascript" rel="stylesheet">
    <link th:href="@{css/bootsnav.css}" type="text/css" rel="stylesheet">
    <link th:href="@{css/normalize.css}" type="text/css" rel="stylesheet">
    <link th:href="@{css/css.css}" rel="stylesheet" type="text/css">
    <script th:src="@{js/jquery-1.11.0.min.js}" type="text/javascript"></script>
    <script th:src="@{js/bootstrap.min.js}" type="text/javascript"></script>
    <script th:src="@{js/bootsnav.js}" type="text/javascript"></script>
    <script th:src="@{js/jquery.js}" type="text/javascript"></script>
    <title>学校信息</title>
</head>

<body>


        <table align="center">
                <tr>
                    <th>序号</th>
                    <th>院校名称</th>
                    <th>院校所在地</th>
                    <th>教育行政主管部门</th>
                    <th>院校类型</th>
                    <th>学历层次</th>
                    <th>一流大学建设高校</th>
                    <th>一流学科建设高校</th>
                    <th>研究生院</th>
                    <th>综合满意度</th>
                    <th>院校环境满意度</th>
                    <th>生活满意度</th>
                    <th></th>
                </tr>
                <tr th:each="school : ${schoolInfos}">
                    <td th:text="${schoolStat.index+1}">序号</td>
                    <td ><a th:text="${school.schname}" ></a></td>
                    <td th:text="${school.location}">院校所在地</td>
                    <td th:text="${school.belonged}">教育行政主管部门</td>
                    <td th:text="${school.type}">院校类型</td>
                    <td th:text="${school.education_level}">学历层次</td>
                    <td th:text="${school.yiliudaxue}">一流大学建设高校</td>
                    <td th:text="${school.yiliuxueke}">一流学科建设高校</td>
                    <td th:text="${school.graduate_school}">研究生院</td>
                    <td th:text="${school.comprehensive}">综合满意度</td>
                    <td th:text="${school.environment}">院校环境满意度</td>
                    <td th:text="${school.life}">生活满意度</td>
                    <td ><input type="submit"  value="详情"/></td>
                </tr>
                <tr>
                    <td colspan="8">
                        <div class="pagelist">
                            <p>当前<span th:text="${schoolInfos.getNumber()} + 1"></span>页,总<span th:text="${schoolInfos.totalPages}"></span>页
                                　　　　　　　　　　　　　　　　　共<span th:text="${schoolInfos.totalElements}"></span>条记录
                                <a th:href="@{/schoolInfo}">首页</a>
                                <a th:href="@{/schoolInfo(pageNum = ${schoolInfos.hasPrevious()} ? ${schoolInfos.getNumber() } : 1)}">上一页</a>
                                <a th:href="@{/schoolInfo(pageNum = ${schoolInfos.hasNext()} ? ${schoolInfos.getNumber()} + 2 : ${schoolInfos.totalPages})}">下一页</a>
                                <a th:href="@{/schoolInfo(pageNum = ${schoolInfos.totalPages})}">尾页</a></p>
                        </div>
                    </td>
                </tr>
        </table>
</body>
</html>
